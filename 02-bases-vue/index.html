<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Intro</title>

    <!-- Importar Vue mediante CDN -->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

    <!-- Div controlado por VueJS -->
    <div id="myApp">
        <h1>Batman Quotes</h1>
        <input 
            type="text"
            v-model="newQuote"
            v-on:keypress.enter="addQuote"
        >
        <hr>

        <ul>
            <li v-for="({quote, author}, index) in quotes">
                <span>{{index + 1}}.- {{ quote }}</span>
                <blockquote v-if="author">-{{author}}</blockquote>
                <!--<blockquote v-show="author">-{{author}}</blockquote>-->
            </li>
        </ul>
    </div>

    <!-- JS -->
    <script src="./app.js"></script>
</body>
</html>
