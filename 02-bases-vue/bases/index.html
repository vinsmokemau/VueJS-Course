<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Intro</title>

    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

    <!-- Div controlado por VueJS -->
    <div id="myApp">
        <h3>{{ quote }}</h3>
        <blockquote>{{ author }}</blockquote>

        <button v-on:click="changeQuote">
            Change quote
        </button>
    </div>

    <!-- JS -->
    <script src="./app.js"></script>
</body>
</html>
